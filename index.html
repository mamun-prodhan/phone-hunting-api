<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2>Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
      <!--  search bar -->
      <section>
        <div class="my-6 bg-slate-300 p-6 rounded-xl">
          <input
            id="input-field"
            type="text"
            placeholder="Search..."
            class="input input-bordered input-primary w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-outline btn-primary">
            Search
          </button>
        </div>
      </section>
      <!-- spinner -->
      <div id="loading-spinner" class="text-center my-12 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all-container" class="text-center my-8 hidden">
          <button onclick="handleShowAll()" class="btn btn-outline btn-primary">
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
  </body>
</html>
